name: lumi_mobile
description: "Lumi: OS for the Subconscious. AI-powered dream interpreter."
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core Architecture
  flutter_riverpod: ^2.4.9
  go_router: ^13.0.0
  flutter_hooks: ^0.20.4
  top_snackbar_flutter: ^3.1.0 # For cozy notifications

  # Firebase / Backend (TEMPORARILY DISABLED - gRPC causes -G flag issue)
  # firebase_core: ^2.24.2
  # cloud_firestore: ^4.14.0
  # firebase_auth: ^4.16.0
  # firebase_analytics: ^10.8.0
  
  # UI & Animation
  rive: ^0.13.0 # For Lumi Mascot (Living UI)
  google_fonts: ^6.1.0 # For Serif fonts (Recoleta/Gambetta vibes)
  flutter_animate: ^4.3.0 # For smooth entry transitions
  glassmorphism_ui: ^0.3.0

  # Logic & AI
  uuid: ^4.2.0
  intl: ^0.19.0
  
  # Audio (Whisper Mode)
  record: ^4.4.4 # Downgraded to avoid -G compiler flag issue
  audioplayers: ^5.2.1
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  convex_flutter: ^3.0.0
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/rive/
